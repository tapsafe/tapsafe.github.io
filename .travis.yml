language: python
python:
    3.5
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
script:
  - make lektor
  - lektor build
env:
    LEKTOR_DEPLOY_USERNAME: brs-bot-002
    LEKTOR_DEPLOY_PASSWORD:
        secure: 
deploy:
    provider: script
    script: lektor deploy ghpages
    on:
        branch: lektor
